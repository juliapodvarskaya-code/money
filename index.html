<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Матрица Денег</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: 'Amsterdam';
            src: url('amsterdam-four_ttf.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #A7B2CA;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .matrix-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .background-img {
            width: 100%;
            display: block;
            height: auto;
        }

        .number {
            position: absolute;
            font-family: 'Amsterdam', cursive;
            font-size: 18px;
            color: #000000;
            transform: translate(-50%, -50%);
            font-weight: normal;
            pointer-events: none;
            width: 30px;
            text-align: center;
        }

        /* --- КООРДИНАТЫ --- */
        .p7 { top: 35%; left: 52.5%; }
        .p1 { top: 50%; left: 42.5%; }
        .p2 { top: 50%; left: 52.5%; }
        .p3 { top: 50%; left: 62.5%; }
        .p4 { top: 61.5%; left: 45%; }
        .p5 { top: 61.5%; left: 58%; }
        .p6 { top: 71%; left: 52.5%; }

        .footer-text {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            color: #000000;
            background-color: #A7B2CA;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        .interpretation-item {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 15px;
        }

        .interpretation-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 12px;
            display: block;
            color: #2c3e50;
        }

        /* ВОТ ЭТО ИСПРАВЛЯЕТ "КАШУ" ИЗ ТЕКСТА */
        .interpretation-description {
            white-space: pre-wrap; /* Сохраняет переносы строк как в базе */
        }
    </style>
</head>
<body>

    <div class="matrix-container">
        <img src="money_bg.png" alt="Money Matrix" class="background-img">
        <div class="number p1" id="val1"></div>
        <div class="number p2" id="val2"></div>
        <div class="number p3" id="val3"></div>
        <div class="number p4" id="val4"></div>
        <div class="number p5" id="val5"></div>
        <div class="number p6" id="val6"></div>
        <div class="number p7" id="val7"></div>
    </div>

    <div class="footer-text" id="interpretations-container">
        <p>Загрузка трактовок...</p>
    </div>

    <script>
        // 1. НАСТРОЙКИ SUPABASE
        const SUPABASE_URL = "https://cfxywxzrihguvcokacgw.supabase.co";
        const SUPABASE_KEY = "sb_publishable_qWwvrriEOPMUdgfjdOnmOA__U2RrkRU";
        
        // Используем _supabase, чтобы не было ошибок
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. ПОЛУЧЕНИЕ ПАРАМЕТРОВ
        const urlParams = new URLSearchParams(window.location.search);
        const positions = {};
        
        // Отображаем цифры на картинке
        for (let i = 1; i <= 7; i++) {
            positions['p' + i] = urlParams.get('p' + i);
            if (positions['p' + i]) {
                document.getElementById('val' + i).innerText = positions['p' + i];
            }
        }

        // 3. ЗАГРУЗКА ТРАКТОВОК
        async function fetchAllInterpretations() {
            const container = document.getElementById('interpretations-container');
            let finalHtml = "";

            try {
                for (let i = 1; i <= 7; i++) {
                    const arcana = positions['p' + i];
                    if (!arcana) continue;

                    const { data, error } = await _supabase
                        .from('money_interpretations')
                        .select('title, description')
                        .eq('position_number', i)
                        .eq('arcana_number', parseInt(arcana))
                        .single();

                    if (data) {
                        // ИСПРАВЛЕН ЗАГОЛОВОК: "Позиция 1: 13 Смерть"
                        // ИСПРАВЛЕН ТЕКСТ: добавлен класс interpretation-description
                        finalHtml += `
                            <div class="interpretation-item">
                                <span class="interpretation-title">Позиция ${i}: ${arcana} ${data.title}</span>
                                <div class="interpretation-description">${data.description}</div>
                            </div>
                        `;
                    }
                }

                container.innerHTML = finalHtml || "Трактовки не найдены в базе данных.";
            } catch (err) {
                console.error(err);
                container.innerHTML = "Ошибка при загрузке данных.";
            }
        }

        if (urlParams.get('p1')) {
            fetchAllInterpretations();
        } else {
            container.innerHTML = "Данные не переданы.";
        }
    </script>
</body>
</html>
