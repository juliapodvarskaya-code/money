<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Матрица Денег</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: 'Amsterdam';
            src: url('amsterdam-four_ttf.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #A7B2CA;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .matrix-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .background-img {
            width: 100%;
            display: block;
            height: auto;
        }

        .number {
            position: absolute;
            font-family: 'Amsterdam', cursive;
            font-size: 18px;
            color: #000000;
            transform: translate(-50%, -50%);
            font-weight: normal;
            pointer-events: none;
            width: 30px;
            text-align: center;
        }

        /* --- ТВОИ КООРДИНАТЫ (БЕЗ ИЗМЕНЕНИЙ) --- */
        .p7 { top: 35%; left: 52.5%; }
        .p1 { top: 50%; left: 42.5%; }
        .p2 { top: 50%; left: 52.5%; }
        .p3 { top: 50%; left: 62.5%; }
        .p4 { top: 61.5%; left: 45%; }
        .p5 { top: 61.5%; left: 58%; }
        .p6 { top: 71%; left: 52.5%; }

        /* --- ТЕКСТ ТРАКТОВОК --- */
        .footer-text {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            color: #000000;
            background-color: #A7B2CA;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        .interpretation-item {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 15px;
        }

        .interpretation-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }

        .loading-text {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="matrix-container">
        <img src="money_bg.png" alt="Money Matrix" class="background-img">

        <div class="number p1" id="val1"></div>
        <div class="number p2" id="val2"></div>
        <div class="number p3" id="val3"></div>
        <div class="number p4" id="val4"></div>
        <div class="number p5" id="val5"></div>
        <div class="number p6" id="val6"></div>
        <div class="number p7" id="val7"></div>
    </div>

    <div class="footer-text" id="interpretations-container">
        <p class="loading-text">Загрузка трактовок ваших арканов...</p>
    </div>

    <script>
        // 1. НАСТРОЙКИ SUPABASE
        const SUPABASE_URL = "https://cfxywxzrihguvcokacgw.supabase.co";
        const SUPABASE_KEY = "sb_publishable_qWwvrriEOPMUdgfjdOnmOA__U2RrkRU";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. ПОЛУЧЕНИЕ ПАРАМЕТРОВ ИЗ ССЫЛКИ
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const data = {};
            for(let i = 1; i <= 7; i++) {
                data['p' + i] = params.get('p' + i);
            }
            return data;
        }

        const params = getQueryParams();

        // Отображаем цифры на матрице
        for(let i = 1; i <= 7; i++) {
            if (params['p' + i]) {
                document.getElementById('val' + i).innerText = params['p' + i];
            }
        }

        // 3. ЗАГРУЗКА ТРАКТОВОК ИЗ ТАБЛИЦЫ
        async function loadInterpretations() {
            const container = document.getElementById('interpretations-container');
            let htmlContent = "";

            try {
                // Цикл по всем 7 позициям
                for (let i = 1; i <= 7; i++) {
                    const arcana = params['p' + i];
                    if (!arcana) continue;

                    // Запрос к Supabase: ищем позицию и номер аркана
                    const { data, error } = await supabase
                        .from('money_interpretations')
                        .select('title, description')
                        .eq('position_number', i)
                        .eq('arcana_number', parseInt(arcana))
                        .single();

                    if (data) {
                        htmlContent += `
                            <div class="interpretation-item">
                                <span class="interpretation-title">Позиция ${i}: ${data.title} (${arcana} аркан)</span>
                                <div>${data.description}</div>
                            </div>
                        `;
                    }
                }

                container.innerHTML = htmlContent || "Трактовки не найдены. Проверьте параметры ссылки.";

            } catch (err) {
                console.error("Ошибка загрузки:", err);
                container.innerHTML = "Произошла ошибка при загрузке данных.";
            }
        }

        if (params.p1) {
            loadInterpretations();
        } else {
            document.getElementById('interpretations-container').innerHTML = "Введите данные в боте для получения расчета.";
        }
    </script>

</body>
</html>
